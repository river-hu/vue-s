<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件-组件复用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div id="commpontent">
            <button-my></button-my>
            <button-my></button-my>
            <button-my></button-my>
        </div>
    </div>
    <script>
        //组件复用data必须是个函数，且数据被return出来，这样组件之间才不会被影响
        Vue.component('button-my',{
            data:function(){
                return {
                    count:0
                }
            },
            template:'<button @click="count++">you {{count}}</button>'
        })
        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
