<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件-子组件向父组件传值</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p :style="{'font-size':fz+'px'}">子组件修改父组件的内容</p>
        <div id="commpontent">
            <button-my :title="test" @texter="fun"></button-my>
        </div>
    </div>
  <input type="text">
    <script>
        //组件复用data必须是个函数，且数据被return出来，这样组件之间才不会被影响
        Vue.component('button-my',{
            data:function(){
                return {
                    count:0
                }
            },
            props:['title'],
            template:'    <div>  <p>{{title}}</p>    <button  v-on:click="$emit('+'\'texter\''+',30)">向父组件传值</button> </div>'
        })
        new Vue({
            el:'#app',
            data:{
                test:'test',
                fz:18
            },
            methods:{
                fun:function(sr){
                    this.fz=sr;
                }
            }
        })
    </script>
</body>
</html>
